<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const startCameraButton = document.createElement('button');
    startCameraButton.textContent = 'Iniciar Cámara';
    document.body.appendChild(startCameraButton);

    let scanner;

    function initCamera() {
      scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]); // Cambiar a [1] para la cámara trasera
        } else {
          console.error('No se encontraron cámaras disponibles.');
        }
      }).catch(function (error) {
        console.error('Error al acceder a la cámara:', error);
      });

      scanner.addListener('scan', function (content) {
        alert('Contenido del código QR:\n' + content);
      });
    }

    startCameraButton.addEventListener('click', function () {
      if (!scanner) {
        initCamera();
      }
    });
  });
</script>

</body>
</html>
