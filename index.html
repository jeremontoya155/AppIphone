<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
  <script src="https://unpkg.com/@zxing/library@0.23.0"></script>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userAgent = navigator.userAgent.toLowerCase();

    if (userAgent.includes('android') || userAgent.includes('windows')) {
      alert('Ingreso desde Android o PC');
    } else if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
      const startCameraButton = document.createElement('button');
      startCameraButton.textContent = 'Iniciar Cámara';
      document.body.appendChild(startCameraButton);

      let video;

      function initCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function (stream) {
            video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            document.body.appendChild(video);

            const codeReader = new ZXing.BrowserQRCodeReader();

            codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
              if (result) {
                // Código QR leído con éxito
                alert('Contenido del código QR:\n' + JSON.stringify(result.getText()));
              } else {
                // Manejar el error, si es necesario
                console.error('Error al leer el código QR:', err);
              }
            });
          })
          .catch(function (error) {
            console.error('Error al acceder a la cámara:', error);
          });
      }

      startCameraButton.addEventListener('click', function () {
        if (!video) {
          initCamera();
        }
      });
    }
  });
</script>

</body>
</html>
