<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Detectar el tipo de sistema operativo
    const userAgent = navigator.userAgent.toLowerCase();
    
    if (userAgent.includes('android') || userAgent.includes('windows')) {
      // Si es Android o PC, muestra un alert
      alert('Ingreso desde Android o PC');
    } else if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
      // Si es un dispositivo iOS, muestra un botón para iniciar la cámara
      const startCameraButton = document.createElement('button');
      startCameraButton.textContent = 'Iniciar Cámara';
      document.body.appendChild(startCameraButton);

      let video;

      function initCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function (stream) {
            video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            document.body.appendChild(video);
          })
          .catch(function (error) {
            console.error('Error al acceder a la cámara:', error);
          });
      }

      // Solicitar acceso a la cámara cuando el usuario haga clic en el botón
      startCameraButton.addEventListener('click', function () {
        if (!video) {
          initCamera();
        }
      });
    }
  });
</script>
