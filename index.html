<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userAgent = navigator.userAgent.toLowerCase();

    if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
      const startCameraButton = document.createElement('button');
      startCameraButton.textContent = 'Iniciar Cámara';
      document.body.appendChild(startCameraButton);

      let scanner;

      function initCamera() {
        scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
          // Detener la detección después de encontrar un código
          scanner.stop();
          // Mostrar alerta con el contenido del código
          alert('Contenido del código QR:\n' + content);
        });

        Instascan.Camera.getCameras().then(function (cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]); // Puedes cambiar a otra cámara si es necesario
          } else {
            console.error('No se encontraron cámaras disponibles.');
          }
        }).catch(function (error) {
          console.error('Error al acceder a la cámara:', error);
        });
      }

      startCameraButton.addEventListener('click', function () {
        if (!scanner) {
          initCamera();
        }
      });
    }
  });
</script>

</body>
</html>
