<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333; /* Agrega un color de fondo para mayor contraste */
    }

    #qr-container {
      text-align: center;
      width: 70vw; /* Ajusta el ancho del contenedor al 70% del viewport width */
      height: 70vw; /* Ajusta la altura proporcionalmente */
      max-width: 400px; /* Limita el ancho máximo a 400px */
      max-height: 400px; /* Limita la altura máxima a 400px */
      overflow: hidden; /* Asegura que el contenido no se desborde */
      border: 10px solid white; /* Borde blanco con grosor de 10px */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Sombra brillante */
      position: relative; /* Añade posición relativa para posicionar el h1 */
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; /* Elimina el margen predeterminado del h1 */
    }
  </style>
  <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
</head>
<body>

    <div>
        <h1>Lector de QR definitivo</h1>
    </div>
    

<div id="qr-container">
 
  <video playsinline></video>
  <canvas style="display:none;"></canvas>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const video = document.querySelector('video');
    const canvas = document.querySelector('canvas');
    const canvasContext = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function (stream) {
        video.srcObject = stream;
        video.play();

        video.addEventListener('loadedmetadata', function () {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          requestAnimationFrame(tick);
        });
      })
      .catch(function (error) {
        console.error('Error al acceder a la cámara:', error);
      });

    function tick() {
      canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        // Mostrar alerta con el contenido del código QR
        alert('Contenido del código QR:\n' + code.data);
      }

      requestAnimationFrame(tick);
    }
  });
</script>

</body>
</html>
