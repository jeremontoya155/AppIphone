<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #qr-container {
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
</head>
<body>

<div id="qr-container">
  <h1>Lector de QR definitivo</h1>
  <video playsinline></video>
  <canvas style="display:none;"></canvas>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const video = document.querySelector('video');
    const canvas = document.querySelector('canvas');
    const canvasContext = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function (stream) {
        video.srcObject = stream;
        video.play();

        video.addEventListener('loadedmetadata', function () {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          requestAnimationFrame(tick);
        });
      })
      .catch(function (error) {
        console.error('Error al acceder a la cámara:', error);
      });

    function tick() {
      canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        // Mostrar alerta con el contenido del código QR
        alert('Contenido del código QR:\n' + code.data);
      }

      requestAnimationFrame(tick);
    }
  });
</script>

</body>
</html>
