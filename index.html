<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*'; // Acepta archivos de imagen

    const startReaderButton = document.createElement('button');
    startReaderButton.textContent = 'Iniciar Lector QR';
    document.body.appendChild(startReaderButton);

    startReaderButton.addEventListener('click', function () {
      fileInput.click(); // Hacer clic en el input de archivo al hacer clic en el botón
    });

    fileInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const image = new Image();
          image.src = e.target.result;

          image.onload = function () {
            const barcodeDetector = new BarcodeDetector();

            barcodeDetector.detect(image)
              .then(barcodes => {
                if (barcodes.length > 0) {
                  // Mostrar alerta con el contenido del código QR
                  alert('Contenido del código QR:\n' + barcodes[0].rawValue);
                } else {
                  alert('No se encontraron códigos QR en la imagen.');
                }
              })
              .catch(error => {
                console.error('Error al detectar códigos QR:', error);
              });
          };
        };

        reader.readAsDataURL(file);
      }
    });
  });
</script>

</body>
</html>
