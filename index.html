<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de QR</title>
  <script src="https://rawgit.com/serratus/quaggaJS/master/dist/quagga.min.js"></script>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userAgent = navigator.userAgent.toLowerCase();

    if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
      const startCameraButton = document.createElement('button');
      startCameraButton.textContent = 'Iniciar Cámara';
      document.body.appendChild(startCameraButton);

      let video;

      function initCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function (stream) {
            video = document.createElement('video');
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.setAttribute('autoplay', true);
            document.body.appendChild(video);

            // Inicializar QuaggaJS
            Quagga.init({
              inputStream: {
                name: 'Live',
                type: 'LiveStream',
                target: video,
                constraints: {
                  facingMode: 'environment',
                },
              },
              decoder: {
                readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'code_39_reader', 'code_39_vin_reader', 'codabar_reader', 'upc_reader', 'upc_e_reader', 'i2of5_reader', '2of5_reader', 'code_93_reader'],
              },
            }, function (err) {
              if (err) {
                console.error('Error al inicializar Quagga:', err);
                return;
              }
              // Iniciar la detección
              Quagga.start();
            });

            // Escuchar eventos de detección
            Quagga.onDetected(function (result) {
              // Detener la detección después de encontrar un código
              Quagga.stop();
              // Mostrar alerta con el contenido del código
              alert('Contenido del código QR:\n' + result.codeResult.code);
            });
          })
          .catch(function (error) {
            console.error('Error al acceder a la cámara:', error);
          });
      }

      startCameraButton.addEventListener('click', function () {
        if (!video) {
          initCamera();
        }
      });
    }
  });
</script>

</body>
</html>
