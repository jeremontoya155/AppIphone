<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Sistema Operativo</title>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Detectar el tipo de sistema operativo
    const userAgent = navigator.userAgent.toLowerCase();
    
    if (userAgent.includes('android') || userAgent.includes('windows')) {
      // Si es Android o PC, muestra un alert
      alert('Ingreso desde Android o PC');
    } else if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
      // Si es un dispositivo iOS, inicia la cámara como se mostró anteriormente
      const video = document.createElement('video');
      document.body.appendChild(video);

      function initCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function (stream) {
            video.srcObject = stream;

            video.addEventListener('loadedmetadata', function () {
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;

              document.body.addEventListener('click', function () {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                // Aquí puedes procesar la imageData y trabajar con el código QR
                console.log('Código QR escaneado');
              });
            });
          })
          .catch(function (error) {
            console.error('Error al acceder a la cámara:', error);
          });
      }

      // Solicitar acceso a la cámara cuando el usuario haga clic
      document.body.addEventListener('click', function () {
        initCamera();
      });
    }
  });
</script>

</body>
</html>
